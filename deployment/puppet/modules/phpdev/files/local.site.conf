<VirtualHost *:80>
  DocumentRoot /var/www
  ServerName localhost

  <Directory />
    Options FollowSymLinks
    AllowOverride All
  </Directory>

  ErrorLog /var/log/apache2/error.log
  LogLevel warn
  CustomLog /var/log/apache2/access.log combined
  ServerSignature Off
  EnableSendfile Off
</VirtualHost>